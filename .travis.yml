dist: xenial
language: rust
cache: cargo
os:
  - linux

rust:
  # - stable
  # - beta
  - nightly

sudo: false

addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - netcdf-bin
      - libnetcdf-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
      - libssl-dev
      - pkg-config
      - zlib1g-dev
    sources:
      - kalakris-cmake

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install cargo-audit || echo "cargo-audit already installed"
  - RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin || true
  - cargo install-update -a # update outdated cached binaries
  - rustup component add clippy
  - rustup component add rustfmt

script:
  - |
      cargo build --all --no-default-features --verbose &&
      cargo build --all --verbose &&
      cargo build --examples --verbose &&
      cargo test --all --verbose &&
      cargo bench --all --verbose &&
      cargo doc --all --verbose &&
      cargo clippy -- --warn clippy::pedantic &&
      cargo audit
  - cargo fmt

after_success: |
    cargo tarpaulin --all --verbose --out Xml --ignore-tests &&
    bash <(curl -s https://codecov.io/bash) &&
    cargo coveralls --all --verbose --exclude-pattern="tests/"

env:
  global:
    # override the default `--features unstable` used for the nightly branch (optional)
    - TRAVIS_CARGO_NIGHTLY_FEATURE=nightly
