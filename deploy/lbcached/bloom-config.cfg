# Bloom
# HTTP REST API caching middleware
# Configuration file
# Example: https://github.com/valeriansaliou/bloom/blob/master/config.cfg


[server]

log_level = "info"
inet = "0.0.0.0:8080"


[control]

inet = "0.0.0.0:8811"
tcp_timeout = 300


[proxy]

[[proxy.shard]]

shard = 0
host = "dars"
port = 80


[cache]

ttl_default = 600
executor_pool = 64

disable_read = false
disable_write = false

compress_body = true


[redis]

host = "redis"
port = 6379

database = 0

pool_size = 80
max_lifetime_seconds = 60
idle_timeout_seconds = 600
connection_timeout_seconds = 1

max_key_size = 256000
max_key_expiration = 2592000
